<!DOCTYPE html>
<html lang="en">
        <!-- 设置不同元素的背景颜色 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Demo2</title>
    <style>
        #text1{
            background-color:#38d7a1;
        }
        #text2{
            background-color: azure;
        }
        #text3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p id="text1">这是第一段文字</p>
    <p id="text2">这是第二段文字</p>
    <p id="text3">这是第三段文字</p>
</body>
</html>
